  author: AOG Team
  description: External Tencent plugin for local LLM inference (requires Tencent to be installed)
  homepage: https://github.com/intel/aog
  engine_host: https://api.hunyuan.cloud.tencent.com  # Tencent engine base URL (required for local plugins)

