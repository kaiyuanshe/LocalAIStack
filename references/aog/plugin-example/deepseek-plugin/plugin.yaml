version: "1.0"

provider:
  name: deepseek-plugin
  display_name: Deepseek Plugin (External)
  version: 1.0.0
  type: remote
  author: AOG Team
  description: External Deepseek plugin for local LLM inference (requires Deepseek to be installed)
  homepage: https://github.com/intel/aog
  engine_host: https://api.deepseek.com  # Deepseek engine base URL (required for local plugins)

services:
  - service_name: chat
    task_type: text-generation
    protocol: HTTP
    expose_protocol: HTTP
    endpoint: /chat/completions
    auth_type: apikey
    auth_fields:
      - api_key
    special_url: ""
    extra_url: ""
    extra_header: "{}"
    default_model: deepseek-chat
    support_models:
      - deepseek-chat
      - deepseek-reasoner
    # å¤ç”¨å†…ç½® deepseek çš„è½¬æ¢è§„åˆ™
